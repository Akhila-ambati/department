<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-header {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* Gradient background */
        }
        .custom-table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Ensure rounded corners are visible */
        }
        .custom-table th {
            background-color: #4CAF50; /* Green header */
            color: white; /* White text */
        }
        .custom-table tbody tr:hover {
            background-color: #f1f1f1; /* Hover effect */
        }
        .btn-custom {
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Larger padding */
            font-size: 1rem; /* Larger font size */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth transition */
        }
        .btn-custom:hover {
            transform: translateY(-2px); /* Move button up slightly */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa; /* Light background */
            border-top: 1px solid #e9ecef; /* Add a border */
        }
    </style>
</head>
<body>
    <div class="custom-header">
        Department Dashboard
    </div>
    <div class="container mt-5">
        {% block content %}
        <!-- Content will be overridden by child templates -->
        {% endblock %}
    </div>
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Department Dashboard. All rights reserved.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
